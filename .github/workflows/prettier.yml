name: Prettier Autofix

on:
  pull_request:
  push:
    branches:
      - "main"

permissions: {}

jobs:
  prettier:
    name: Run Prettier
    runs-on: ubuntu-latest
    matrix:
        node-version: [ 22 ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Run Prettier
        run: |
          pnpm i
          pnpm prettier . --write

      - name: Commit changes
        uses: autofix-ci/action@v1
        with:
          commit-message: "refactor: apply prettier format"
